    <header>
      <img id="formBanner" class="img-fluid" src="images/hotelLandscape.jpg" alt="Hotel landscape" />
    </header>
    <main class="container mt-3">
        <h1 class="text-center" id="formHeading">Reserve your luxurious stay now</h1>
        <form>
          <div class="row mt-4">
            <div class="paddingTopRow col-lg-3">
              <label for="title">Title</label>
            <input name="submitted_title" id="title" class="form-control form-control-lg" type="text" placeholder="e.g.: Mr, Mrs or Dr" required>
            </div>
            <div class="paddingTopRow col-lg-4">
            <label for="firstName">First Name</label>
            <input name="submitted_fName" id="firstName" class="form-control form-control-lg" type="text" placeholder="First Name" required>
            </div>
            <div class="paddingTopRow col-lg-5">
            <label for="lastName">Last Name</label>
            <input name="submitted_lName" id="lastName" class="form-control form-control-lg" type="text" placeholder="Last Name" required>
            </div>
            <div class="paddingForm col-lg-2">
            <label for="guest">Guests</label> <!-- drop down for numbers 0 to 10 -->
            <select name="submitted_guests" id="guest" class="form-control form-control-lg">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            </div>
            <div class="paddingForm col-lg-10">
            <label for="roomName">Name of Room</label> <!-- drop down for room names Balcony View Suit-->
            <select name="submitted_room" id="roomName" class="form-control form-control-lg">
              <option value="Maldive Dream Room">Maldive Dream Room</option>
              <option value="Oppulent Room">Oppulent Room</option>
              <option value="Architecture's Finest Suite">Architecture's Finest Suite</option>
              <option value="Modern Heaven Suite">Modern Heaven Suite</option>
              <option value="Balcony View Suite">Balcony View Suite</option>
              <option value="Luxurious Villa">Luxurious Villa</option>
              <option value="Brightest Villa">Brightest Villa</option>
            </select>
            </div>
            <div class="paddingForm col-lg-6">
            <label for="email">Email</label>
            <input name="submitted_email" id="email" class="form-control form-control-lg" type="email" placeholder="name@example.com" required>
            </div>
            <div class="paddingForm col-lg-6">
            <label for="phone">Phone</label>
            <input name="submitted_phone" id="phone" class="form-control form-control-lg" type="tel" placeholder="123-456-7890" required>
            </div>
            <div class="paddingForm col-lg-4">
            <label for="startDate">Date of Arrival</label>
            <input name="submitted_doa" id="startDate" class="form-control form-control-lg" type="date" required>
            </div>
            <div class="paddingForm col-lg-4 offset-lg-4">
            <label for="endDate">Departure Date</label>
            <input name="submitted_dod" id="endDate" class="form-control form-control-lg" type="date" required>
            </div>
            <div class="col-12 mt-4 text-center">
            <label for="request">Requests</label><br />
            <textarea name="submitted_requests" id="request" rows="4" cols="50" placeholder="If you have any requests, please enter it here."></textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </form>
    </main>
    <!-- Footer -->
